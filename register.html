<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link rel="stylesheet" href="assets/css/register.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="flag"></div>
        <h1>User Registration</h1>
        <p>Enter your details to access your license and support.</p>
      </div>
      <form class="registration-form">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="institution">Institution</label>
          <input type="text" id="institution" name="institution" placeholder="Enter your institution" required />
        </div>
        <div class="form-group">
          <label for="expertise">Field of Expertise</label>
          <input type="text" id="expertise" name="expertise" placeholder="Enter your field of expertise" required />
        </div>
        <button type="submit" class="submit-button">Submit</button>
      </form>
    </div>
  </body>
</html>
